<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michal Ruszkowski">
    <title>Catch the mosquitoes</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="info">
            <p class="info__text">Time to beat: <span id='timeToBeat'></span></p>
            <p class="info__text">Mosquitoes left: <span id='mosquitoCount'>10</span></p>
            <p class="info__text" id="stopwatch">00:00:00</p>
        </div>
        <div class="board">
            <div class="result hidden">
            </div>
            <div class="settings">
                <p class="settings__text">Choose the difficulty level</p>
                <button class="settings__button" onclick="init(1)">EASY</button>
                <button class="settings__button" onclick="init(2)">MEDIUM</button>
                <button class="settings__button" onclick="init(3)">HARD</button>
            </div>
            <p class="countdown"></p>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
